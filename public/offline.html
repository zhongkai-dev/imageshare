<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Image Share</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4e73df">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .offline-container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .offline-icon {
      font-size: 64px;
      margin-bottom: 20px;
      color: #6c757d;
    }
    
    h1 {
      margin-bottom: 15px;
      color: #4e73df;
    }
    
    p {
      margin-bottom: 25px;
      line-height: 1.6;
    }
    
    .btn {
      background-color: #4e73df;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #375bc8;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16">
        <path d="M10.706 3.294A12.546 12.546 0 0 0 8 3C5.259 3 2.723 3.882.663 5.379a.485.485 0 0 0-.048.736.518.518 0 0 0 .668.05A11.448 11.448 0 0 1 8 4c.63 0 1.249.05 1.852.148l.854-.854zM8 6c-1.905 0-3.68.56-5.166 1.526a.48.48 0 0 0-.063.745.525.525 0 0 0 .652.065 8.448 8.448 0 0 1 4.577-1.336c.293 0 .582.014.866.04l.736-.736A10.556 10.556 0 0 0 8 6zm-6.814 3.291A.5.5 0 0 0 1.5 10a.5.5 0 0 0 .293.455c1.307.756 2.9 1.203 4.622 1.203.68 0 1.34-.072 1.977-.21l.707-.707A8.494 8.494 0 0 1 5.585 10c-.868 0-1.703.116-2.399.337zM12.5 10a.5.5 0 0 1-.354.854l-.146.055-.17.067-.17.067-.792.793A.5.5 0 0 1 10 11.5a.5.5 0 0 1-.854-.354l.057-.144.071-.17.071-.17.792-.793A.5.5 0 0 1 11 9.5a.5.5 0 0 1 .854.354zM15.854 7.854a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.06 1.06 1.06-1.06a.5.5 0 0 1 .707 0z"/>
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you're not connected to the internet. Some features of Image Share may not be available while offline.</p>
    <button class="btn" onclick="tryReconnect()">Try Again</button>
  </div>

  <script>
    function tryReconnect() {
      window.location.reload();
    }
    
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
